<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3 Libre 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <h1>La money</h1>
  <p>Esto es para que gestiones los gastos del dia, botaratas derrochador que no valora la plata.</p>
  <p>Para el dia de hoy tienes: {{laPlata}} pesos Colombianos.</p>

  <div class="central">
    <ion-item>
      <ion-label>Ingresa lo que vas a consignar.</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="consignar" ></ion-input>
    </ion-item>
    <ion-button size="small" (click)="consignarPlata()">Consignar</ion-button>

    <hr>

    <ion-item>
      <ion-label>Ingresa lo que vas a retirar.</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="retirar" ></ion-input>
    </ion-item>
    <ion-button size="small" color="danger" (click)="retirarPlata()">Retirar</ion-button>
  </div>



  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>

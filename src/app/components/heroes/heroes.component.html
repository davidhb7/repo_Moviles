<ion-list>
  <ion-item *ngFor="let unHeroe of unosHeroes; let index">
    <ion-avatar slot="start">
      <img [src]="[unHeroe.img]"alt="avatar" />
    </ion-avatar>
    <ion-label>{{unHeroe.nombre}} </ion-label>
    <ion-label>{{unHeroe.casa}}</ion-label>
    <ion-button (click)="navegarDetalleHeroe(unHeroe.id)">Detalles</ion-button>
    <ion-button (click)="navegarFotosHeroe(unHeroe.id)">Fotos</ion-button>

  </ion-item>
</ion-list>
